<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Control de Productos</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">TecnoHogar</a>


  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/nuevo">Agregar Producto</a>
      </li>
    </ul>
  </div>
</nav>
	<br>
	<br>
	<div class="container text-center">
	<form class="form-inline" th:action="@{/}">
    <div class="form-group mb-2">
        <label class="mr-2">Filtrar: </label> 
    </div>
    <div class="form-group mx-sm-3 mb-2">
        <input type="text" name="palabraClave" class="form-control" id="palabraClave" 
               th:value="${palabraClave}" placeholder="Digite El valor a buscar" required>
    </div>
     <input type="submit" class="btn btn-primary mb-2" value="Buscar"> 
     &nbsp;&nbsp;
    <input type="button" class="btn btn-secondary mb-2" value="Limpiar" onclick="limpiarCampos()"> 
	</form>
	<br>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">NOMBRE</th>
					<th scope="col">MARCA</th>
					<th scope="col">HECHO EN</th>
					<th scope="col">PRECIO</th>
					<th scope="col">ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto	:	${listaProductos}">
					<td th:text="${producto.id}"></td>
					<td th:text="${producto.nombre}"></td>
					<td th:text="${producto.marca}"></td>
					<td th:text="${producto.hecho_en}"></td>	
					<td th:text="${producto.precio}"></td>
					<td>
						<a class="btn btn-primary" th:href="@{'/editar/' +${producto.id}}">Editar</a>
						&nbsp;
						<a class="btn btn-danger" th:href="@{'/eliminar/' +${producto.id}}">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript">
		function limpiarCampos(){
			
			window.location='/';
		}
	</script>
</body>
</html>
