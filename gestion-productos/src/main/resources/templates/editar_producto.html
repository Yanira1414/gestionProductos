<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Agregar Productos</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">TecnoHogar</a>


  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/nuevo">Editar Producto</a>
      </li>
    </ul>
  </div>
</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text-center">Registro de Producto</h1>
			<div class="card-body">
				<form th:action="@{/guardar}" th:object="${producto}" method="post">
					<div>
						<label>ProductoID : </label>
						<input type="text" name="nombre" th:field="*{id}" class="form-control" readonly>
					</div>
					<div class="form-group">
						<label>Nombre :</label>
						<input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite el nombre del producto" required>
					</div>
					<div class="form-group">
						<label>Marca :</label>
						<input type="text" name="marca" th:field="*{marca}" class="form-control" placeholder="Digite la marca del producto" required>
					</div>
					<div class="form-group">
						<label>Hecho En  :</label>
						<input type="text" name="hecho_en" th:field="*{hecho_en}" class="form-control" placeholder="Digite el lugar de fabricacion del producto" required>
					</div>
					<div class="form-group">
						<label>Precio :</label>
						<input type="number" name="precio" th:field="*{precio}" class="form-control" placeholder="Digite el precio del producto" required>
					</div>
					<div class="box-footer">
						<button class="btn btn-success">Guardar</button>
					</div>
				</form>
			</div>
			</div>
		</div>
	</div>
</body>
</html>
